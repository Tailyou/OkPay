apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'hdandroidteam'
    groupId = 'com.hengda.zwf'
    artifactId = 'AndroidPay'
    publishVersion = '0.0.2'
    desc = 'AndroidPay'
    website = 'https://github.com/Tailyou/'

    bintrayUser = 'hdandroidteam'
    bintrayKey = '73d6b8e5010a405d8e5dabea6e235fe913177f89'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile files('libs/alipaySdk-20161009.jar')
    compile files('libs/libammsdk.jar')
}
